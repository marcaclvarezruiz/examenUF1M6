<!DOCTYPE html>
<html>
<head>
	<title> Practica 4</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function inici() {
			var div=document.getElementById("resultado");
			document.getElementById("boton").addEventListener("click",funcion1);

			function funcion1() {
				var nomUsuari=prompt("Escribe nombre de usuario");
				var correo=prompt("Escribe correo electronico");
			
				div.innerHTML="Nombre de usuario: "+nomUsuari+"<br> Correo: "+correo;
			}
		
		

		}
		window.onload=inici;
	</script>
</head>
<body>
	<h1> Practica 4 </h1>
	<button id="boton"> PULSAR </button>
	<div id="resultado">
		
	</div>
</body>
</html>
